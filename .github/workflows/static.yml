        <section>
            <h2>Overview of the Top Cryptocurrencies</h2>
            <p>Cryptocurrencies have become a global phenomenon. Among the many available, Bitcoin, Ethereum, and Solana stand out as top players in the space.</p>
        </section>

        <section>
            <h2>Key Features</h2>
            <ul>
                <li><strong>Bitcoin (BTC)</strong>: The first cryptocurrency, known for its store of value.</li>
                <li><strong>Ethereum (ETH)</strong>: A decentralized platform for building smart contracts and decentralized applications (dApps).</li>
                <li><strong>Solana (SOL)</strong>: A high-speed blockchain designed for scalability and low transaction costs.</li>
            </ul>
        </section>

